<!DOCTYPE html>
<html manifest="todo.manifest">
<head>
    <title>jTODO</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="apple-touch-icon" href="iui/iui-logo-touch-icon.png">
    <meta name="apple-touch-fullscreen" content="YES">
    <style type="text/css" media="screen">@import "iui/iui.css"; @import "css/todo.css";</style>
    <script type="application/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="application/javascript" src="js/todo.js"></script>
</head>

<body>
    <div id="toolbar" class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>

        <a id="rightButton" class="rightButton button" href="#"></a>
    </div>
    
</body>
</html>
